<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baish</title>

    <!-- Lien vers le favicon en plusieurs r√©solutions -->
    <link rel="icon" sizes="32x32" type="image/png" href="video/Pre-comp 1_50.png">
    <link rel="icon" sizes="96x96" type="image/png" href="video/Pre-comp 1_50.png">
    <link rel="icon" sizes="192x192" type="image/png" href="video/Pre-comp 1_50.png">

    <!-- Importation de la typographie Benzin Bold -->
    <style>
        @font-face {
            font-family: 'Benzin';
            src: url('style.css/Benzin-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Benzin', Arial, sans-serif;
            font-weight: bold;
            background-color: #333;
        }

        .header-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            color: white;
        }

        .logo {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 200px;
            height: auto;
        }

        .contact-button {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .content {
            text-align: center;
            margin-top: 20%;
            color: white;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .bottom-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px; /* Ajust√© pour encadrer le texte de pr√®s */
            font-size: 18px;
            color: white;
            background-color: transparent; /* Fond transparent pour que seule la bordure soit visible */
            border: 1px solid white; /* Bordure fine autour du texte */
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        
        .botto-button {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px; /* Ajust√© pour encadrer le texte de pr√®s */
            font-size: 18px;
            color: white;
            background-color: transparent; /* Fond transparent pour que seule la bordure soit visible */
            border: 1px solid white; /* Bordure fine autour du texte */
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Logo en haut √† gauche -->
    <img src="video/logo.png" alt="Logo" class="logo">

    <!-- Texte en haut au milieu du site -->
    <div class="header-text">
        Motion Graphic Designer
    </div>

    <!-- Bouton de contact en haut √† droite -->
    <a href="contact.html" class="contact-button">Contact</a>

    <!-- Vid√©o en arri√®re-plan -->
    <video autoplay muted loop class="video-background">
        <source src="video/intro.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vid√©o.
    </video>

    <button onclick="toggleSound()" class="botto-button">üîä</button>

<script>
    function toggleSound() {
        var video = document.querySelector(".video-background");
        video.muted = !video.muted; // Active ou coupe le son
    }
</script>

    <!-- Bouton en bas au milieu -->
    <a href="autre-page.html" class="bottom-button">Voir Plus</a>

</body>
</html>
