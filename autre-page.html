<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baish</title>

    <!-- Lien vers le favicon en plusieurs résolutions -->
    <link rel="icon" sizes="32x32" type="image/png" href="video/Pre-comp 1_50.png">
    <link rel="icon" sizes="96x96" type="image/png" href="video/Pre-comp 1_50.png">
    <link rel="icon" sizes="192x192" type="image/png" href="video/Pre-comp 1_50.png">

    <!-- Importation de la typographie Benzin Bold -->
    <style>
        @font-face {
            font-family: 'Benzin';
            src: url('style.css/Benzin-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        /* Ajout d'une image en arrière-plan */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Benzin', Arial, sans-serif;
            font-weight: bold;
            background-color: #000000;
            background-image: url('image/background.jpg'); /* Chemin de l'image d'arrière-plan */
            background-size: cover; /* Ajuste l'image pour couvrir tout l'écran */
            background-position: center; /* Centre l'image */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .header-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            color: white;
        }

        .logo {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 200px;
            height: auto;
            cursor: pointer;
        }

        .contact-button {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .square-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
            transition: background-color 0.3s, transform 0.3s;
            background-size: cover;
            background-position: center;
        }

        .square:hover {
            background-color: #777;
            transform: scale(1.1);
        }

        .video-player {
            display: none; /* Masque le lecteur vidéo par défaut */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .video-small {
            width: 800px; /* Augmentation de la largeur */
            height: 500px; /* Augmentation de la hauteur */
        }

        .close-button {
            position: absolute;
            top: -30px;
            right: 0;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function openVideo(videoUrl) {
            var videoPlayer = document.getElementById('videoPlayer');
            var videoElement = videoPlayer.querySelector('video'); // Cible l'élément vidéo
            var videoSource = document.getElementById('videoSource');
            videoSource.src = videoUrl;
            videoElement.load(); // Charge la nouvelle source vidéo

            // Applique la classe video-small pour que la vidéo s'affiche en petit
            videoElement.classList.add('video-small');

            videoPlayer.style.display = 'block';
        }

        function closeVideo() {
            var videoPlayer = document.getElementById('videoPlayer');
            var videoElement = videoPlayer.querySelector('video');
            videoElement.pause(); // Pause la vidéo en cours
            videoPlayer.style.display = 'none';
        }
    </script>
</head>
<body>

    <!-- Logo en haut à gauche avec lien vers la page principale -->
    <a href="Untitled-1.html">
        <img src="video/logo2.png" alt="Logo" class="logo">
    </a>

    <!-- Texte en haut au milieu du site -->
    <div class="header-text">
        Motion Graphic Designer
    </div>

    <!-- Bouton de contact en haut à droite -->
    <a href="contact.html" class="contact-button">Contact</a>

    <!-- Conteneur des carrés -->
    <div class="square-container">
        <div class="square" style="background-image: url('video/1.jpg');" onclick="openVideo('video/Cameo_Citrus_AMV_1.mp4')"></div>
        <div class="square" style="background-image: url('video/2.jpg');" onclick="openVideo('video/We_Outside (1).mp4')"></div>
        <div class="square" style="background-image: url('video/3.jpg');" onclick="openVideo('video/JE CONDUIS UNE GT3 RS POUR LA PREMIERE FOIS.mp4')"></div>
        <div class="square" style="background-image: url('video/4.jpg');" onclick="openVideo('video/6142d83e-a5effd8b.mp4')"></div>
        <div class="square" style="background-image: url('video/5.jpg');" onclick="openVideo('video/ssstik.io_1740021158571.mp4')"></div>
        <div class="square" style="background-image: url('video/5.png');" onclick="openVideo('video/SUPRA - GOD OF SPEED EDIT ⚡️ (1).mp4')"></div>
    </div>

    <!-- Lecteur vidéo -->
    <div id="videoPlayer" class="video-player">
        <button class="close-button" onclick="closeVideo()">Fermer</button>
        <video controls class="video-small">
            <source id="videoSource" src="" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo.
        </video>
    </div>

</body>
</html>
