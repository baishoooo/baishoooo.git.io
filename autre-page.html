<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baish</title>

    <link rel="icon" sizes="32x32" type="image/png" href="video/Pre-comp 1_50.png">
    <link rel="icon" sizes="96x96" type="image/png" href="video/Pre-comp 1_50.png">
    <link rel="icon" sizes="192x192" type="image/png" href="video/Pre-comp 1_50.png">

    <style>
        @font-face {
            font-family: 'Benzin';
            src: url('style.css/Benzin-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Benzin', Arial, sans-serif;
            font-weight: bold;
            background-color: #000000;
            background-image: url('image/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .header-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            color: white;
        }

        .logo {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 200px;
            height: auto;
            cursor: pointer;
        }

        .contact-button {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .square-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
            transition: background-color 0.3s, transform 0.3s;
            background-size: cover;
            background-position: center;
        }

        .square:hover {
            background-color: #777;
            transform: scale(1.1);
        }

        .video-player {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .close-button {
            position: absolute;
            top: -30px;
            right: 0;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        iframe {
            width: 800px;
            height: 500px;
            border: none;
        }
    </style>

    <script>
        function openVideo(videoId) {
            var videoPlayer = document.getElementById('videoPlayer');
            var videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '';

            var iframe = document.createElement('iframe');
            iframe.src = `https://drive.google.com/file/d/${videoId}/preview`;
            iframe.allow = "autoplay";

            videoContainer.appendChild(iframe);
            videoPlayer.style.display = 'block';
        }

        function closeVideo() {
            var videoPlayer = document.getElementById('videoPlayer');
            var videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '';
            videoPlayer.style.display = 'none';
        }
    </script>
</head>
<body>

    <a href="index.html">
        <img src="video/logo2.png" alt="Logo" class="logo">
    </a>

    <div class="header-text">
        Motion Graphic Designer
    </div>

    <a href="contact.html" class="contact-button">Contact</a>

    <div class="square-container">
        <div class="square" style="background-image: url('video/1.jpg');" onclick="openVideo('1cmLRv_2DvZZ89irm0tk9P-5vXReZglKX')"></div>
        <div class="square" style="background-image: url('video/2.jpg');" onclick="openVideo('18umRVPe49rLwDpQwll0uo18QgT1RMMQr')"></div>
        <div class="square" style="background-image: url('video/3.jpg');" onclick="openVideo('18Fx4dkOrff4GDAgL4kKbt0b5t6U5zTNb')"></div>
        <div class="square" style="background-image: url('video/4.jpg');" onclick="openVideo('1fxCfjs54wgs-8q4YoHjV3wuHkGXvfsvb')"></div>
        <div class="square" style="background-image: url('video/5.jpg');" onclick="openVideo('1Mz2kYkzE3ywxtxsg5i05hTqxwNTBRMCR')"></div>
        <div class="square" style="background-image: url('video/6.png');" onclick="openVideo('1YFpQjeY0rAXxQU6RQVWFS3_VZc_2HAXt')"></div>
    </div>

    <div id="videoPlayer" class="video-player">
        <button class="close-button" onclick="closeVideo()">Fermer</button>
        <div id="videoContainer"></div>
    </div>

</body>
</html>
